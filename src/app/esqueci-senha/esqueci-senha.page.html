<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>esqueci-senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">esqueci-senha</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-text color="primary">
    <h1>Digite seus dados para recuperar sua senha</h1>
  </ion-text>
  
  <ion-list>
  
    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Senha:</ion-label>
      <ion-input type="password" ></ion-input>
    </ion-item>
  
  </ion-list>
</ion-content>
