<ion-header>
  <ion-toolbar>
    <ion-title text-center>Esqueceu a senha</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-text color="primary">
      <p style="text-align: center;">Digite seus dados para recuperar a senha</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Digite seu e-mail:</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>

    <ion-button fill="solid" expand="block" color="dark">Enviar</ion-button>
  
    <ion-item>
      <ion-label position="floating">Digite o codigo que enviamos para seu e-mail</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
  
  </ion-list>
</ion-content>
