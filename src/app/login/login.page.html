<ion-header>
  <ion-toolbar>
    <ion-title text-center>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class=”loginPage” scroll=”false” >
  <ion-list>

    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha:</ion-label>
      <ion-input type="password" ></ion-input>
    </ion-item>

  </ion-list>

  <ion-button fill="solid" expand="block" color="dark">Logar</ion-button>
  <ion-button expand="block" [routerLink]="['/esqueci-senha']">Esqueci minha senha</ion-button>
</ion-content>
